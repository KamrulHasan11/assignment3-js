<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>
            <input type='text' name='km' id='km'> Kilometers
        </label>
        <br>
        <label>
            <input type="text" name="m" id="m"> Miles
        </label>
        <br>
        <button onclick="conversionFunction()">Convert</button>
    </form>

<script>
function conversionFunction() {
var km = document.getElementById("km");
var m = 0.621371 * km;
document.getElementById("m").innerHTML = m;
}
</script>
</body>
</html>
